    <div class="payment">
      <div class="div">
        <div class="overlap">
          <div class="rectangle"></div>
          <img class="vector" src="img/vector.png" />
          <div class="text-wrapper">FURNICHE</div>
        </div>
        <div class="overlap-group">
          <div class="rectangle-2"></div>
          <div class="text-wrapper-2">Checkout</div>
        
          <div class="billingbox">
          <div class="text-wrapper-3">Billing Address</div>
          <div class="divform">
          <div class="column6">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
          </div>
          
          <div class="column6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" required>
          </div>
          <div class="col-md-5">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" required>
              <option value="">Choose...</option>
              <option>United Kingdom</option>
              <option>United States</option>
            </select>
          </div>
          <div class="col4">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" required>
              <option value="">Choose...</option>
              <option>West Midlands</option>
            </select>
          </div>
          <div class="col3">
            <label for="zip" class="form-label">Post Code</label>
            <input type="text" class="form-control" id="zip" placeholder="" required>
          </div>
          </div>
          </div>
        </div>
    
    

        <div class="payment1">
            <h4 class="triggered">Payment</h4>
            <div class="col-md-6">
                <label for="cc-name" class="form-label">Name on card</label>
                <input type="text" class="form-control" id="cc-name" placeholder="" required>
            </div>

                <div class="col-md-6">
                    <label for="cc-number" class="form-label">Credit card number</label>
                    <input type="text" class="form-control" id="cc-number" placeholder="" required>
                </div>
                    <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Expiration</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                    </div>
              <div class="col-md-3">
                <label for="cc-cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
              </div>
        </div>

        <div class="basketsec">
            <h4 class="bb">Basket</h4>
        </div>


        <div class="cbutton">
            <a href="#" class="order-button">Order</a>
