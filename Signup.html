<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Form Design</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container">

        <div class="image_box">
            <img src="signuppic.jpg">
        </div>

        <div class="box">
            <h2>Sign up</h2>
            <form action="#">

                <div class="input_box">
                    <input type="text" required>
                    <label>First name</label>
                </div>

                <div class="input_box">
                    <input type="text" required>
                    <label>Surname</label>
                </div>

                <div class="input_box">
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="input_box">
                    <input type="text" required>
                    <label>Password</label>
                </div>

                <div class="input_box">
                    <input type="text" required>
                    <label>Confrim Password</label>
                </div>

                <label class="checkbox"><input type="checkbox"><p>Show Password</p></label>

                <div class="link_box">
                    <div class="link">By creating an account you agree to <a href="#">Terms & Conditions</a></div>
                </div>

                <button class="login_button" type="submit">Login</button>

                <div class="link_box">
                    <div class="signup_link">Have an account? <a href="C:\Users\Osaze\Downloads\Furniche -use\Furniche\loginp.html">Login</a></div>
                    <div class="contact_link">Need Help? <a href="#">Contact Us</a></div>
                </div>

            </form>
        </div>

    </div>
