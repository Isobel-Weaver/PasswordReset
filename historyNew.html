<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="historyNew.css">
<title>Order History</title>
</head>
<body>

<div class="container">
  <!-- Previous Orders Section -->
  <div class="order-history">
    <div class="section-header">Previous orders</div>
    <div class="order-item">
      <div class="item-title">[ITEM TITLE]</div>
      <div class="item-details">Date: [INSERT DATE] Time: [INSERT TIME] Location: [INSERT LOCATION]</div>
      <button class="order-again">Order Again</button>
      <button class="view-details">View Order Details</button>
    </div>
  </div>

  <!-- Previously Viewed Section -->
  <div class="previously-viewed">
    <div class="section-header">Previously Viewed</div>
    <div class="image-gallery">
      <img src="https://images.furnituredealer.net/img/products/trailway_wood/color/arlingtonalt_alt883-a-b1.jpg" alt="Wooden Chair" />
    </div>
  </div>

  <!-- Recommendations Section -->
  <div class="recommendations">
    <div class="section-header">Recommendations</div>
    <div class="recommendation-item">
      <img src="https://images.furnituredealer.net/img/products/trailway_wood/color/arlingtonalt_alt883-a-b1.jpg" alt="Wood Texture" />
    </div>
  </div>

  <!-- Review Form -->
  <div class="review-form">
    <div class="section-header">Leave a Review</div>
    <form>
      <input type="text" name="product_id" placeholder="Product ID" required>
      <input type="text" name="user_name" placeholder="Your Name" required>
      <textarea name="review_text" placeholder="Your Review" required></textarea>
      <input type="submit" value="Submit Review">
    </form>
  </div>

  <!-- Previous Reviews -->
  <div class="previous-reviews">
    <div class="section-header">Your Reviews</div>
  </div>
</div>

</body>
</html>
